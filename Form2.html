<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <fieldset>
        <h2>Job Application</h2>
        <br>
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email"><br><br>
        <label for="phone">Phone:</label><br>
        <input type="number" name="number" id="phone"><br><br>
        <label for="resume">Resume:</label><br>
        <input type="file" name="file" id="resume"><br><br>
        <label for="exp">Experience(Year):</label><br>
        <input type="number" id="exp"><br><br>
        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" name="check" id="html"><br>
            <label for="html">HTML</label><br>
            <input type="checkbox" name="chcek" id="css"><br>
            <label for="css">CSS</label><br>
            <input type="checkbox" name="check" id="js"><br>
            <label for="js">JavaScript</label><br>
        </fieldset>
        <label for="edu">Highest Education:</label><br>
        <select name="select" id="edu">
            <option value="hs">High School</option>
            <option value="inter">Intermediate</option>
        </select><br>
        <label for="aval">Availability:</label><br>
        <input type="radio" id="avail" name="ap"><br>
        <label for="avail">Full-Time:</label><br>
        <input type="radio" name="ap" id="availe"><br>
        <label for="availe">Part-Time:</label><br><br>
        <label for="comment">Additional comments</label><br>
        <textarea name="area" id="comment" cols="20" rows="3"></textarea>
        <input type="button" name="Submit" value="Submit">
    </fieldset>
    <a href="Hyperlink.html" target="_blank">Click Here To go HyperLink Page</a>
</body>
</html>
